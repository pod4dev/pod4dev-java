apiVersion: v1
kind: Pod
metadata:
  name: pod4dev-java
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: docker.io/nginx:latest
      startupProbe:
        httpGet:
          port: 80
        initialDelaySeconds: 1
        periodSeconds: 1
        timeoutSeconds: 1
        failureThreshold: 3
        successThreshold: 1
      ports:
        - containerPort: 80
          protocol: TCP

